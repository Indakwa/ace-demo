<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE IT CONSULTANCY</title>
  

    <!--FA kit -->
    <script src="https://kit.fontawesome.com/314e866590.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    

    <div class="wrapper">

        <div class="header">
            <ul class="menu">
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Log in</a></li>
            </ul>

            <div class="logo">ACEit</div>

            <div class="content">

                <div class="content1">
                    <h1>ACE IT CONSULTANCY</h1>
                    <h2><em>What we do <span><hr></span></em></h2>

                    <ul>
                        <em>
                            <li>All Assignments</li>
                            <li>SEO for Blogs and Companies</li>
                            <li>Article writing</li>
                        </em>
                    </ul>

                    <div id="btn">
                        <a href="#" class="modal__button" id="open-modal">Sign up</a>
                    </div>
                    
                </div>
                
                <div class="content2">
                    <img src="images/pair.svg" alt="ace it consultancy">
                </div>

            </div>
            
            
        </div>

        
    </div>

    <section class="modal container">

        <div class="modal__container" id="modal-container">
            <div class="modal__content">
                <div class="modal__close close-modal" title="Close">
                    <i class="fas fa-window-close"></i>
                </div>

                <h4 class="modal__title">Sign Up &nbsp;<span><a id="loginLink" href="#">or Login</a></span></h4>

                <form name="myForm" class="myForm">


                    <input type="text" name="fName"  placeholder="First Name" class="myInput" >

                    <input type="text" name="lName"  placeholder="Last Name" class="myInput" >

                    <input type="email" name="logemail"  placeholder="Your Email" id="logemail" class="myInput" >

                    <input type="password" name="password"  placeholder="Password" class="myInput" min="8">

                        <button id="btn1" class="modal__button modal__button-width">
                            <a href="client.html"><i class="fas fa-user-check"></i> SIGN UP AS A CLIENT </a>
                        </button>
                        <p class="btn-description">Get your job done</p>
    
                         <button class="modal__button modal__button-width">
                            <a href="writer.html"><i class="fas fa-user-edit"></i> SIGN UP AS A WRITER </a>
                        </button>
                        <p class="btn-description">Find a suitable job</p>

                   </form>

            </div>
        </div>
    </section>
    
    <div class="background"></div>

    <script src="main.js"></script>
</body>
</html>
